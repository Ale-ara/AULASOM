[color=#28453a][b][INTRODUÇÃO][/color][/b]

O judiciário da Revolução Contra o Crime é composto por diversas partes e interpretações.
Dominar e entender as técnicas que compõem o setor judiciário é extremamente importante,
ajudando-o a conhecer mais sobre a instituição, métodos de relações e desenvolvimento
de ideias úteis, podendo, assim, fazer diferença significativa para a polícia.
Esta aula irá abordar os temas visão administrativa e desenvolvimento jurídico.

Ambas partes são importantíssimas para o desenvolvimento de um bom militar e
excelente oficial da Revolução Contra o Crime, portanto, recomenda-se que você
anote tudo, pois será útil no futuro.

[color=#28453a][b][VISÃO ADMINISTRATIVA][/color][/b]

A visão administrativa é a capacidade de enxergar além das tarefas diárias e compreender como
as diferentes partes de uma organização se encaixam para atingir metas comuns.
É a habilidade de direcionar estrategicamente os recursos disponíveis para
alcançar resultados desejados.

A visão administrativa pode ser desenvolvida de diversas maneiras:

[color=#28453a][b]1. Alinhe seus objetivos[/color][/b]
Alinhar seus objetivos, em principal com o de seus superiores, lhe trará
maior clareza em onde quer chegar e terá uma visão mais ampla de como
é a visão de quem já está em um cargo de maior ascensão.

[color=#28453a][b]2. Decisões estratégicas e coerentes[/color][/b]
Você sentirá uma facilidade maior nas suas ideias se as fizer
baseadas em dados com estratégias claras e coerentes.

[color=#28453a][b]3. Maximizar a produtividade[/color][/b]
Lhe permitirá o uso eficiente do tempo que você tem disponível,
facilitando a maneira sobre como você vê seus subalternos, entendendo
as necessidades diárias de cada um.

[color=#28453a][b]4. Adaptação de mudanças[/color][/b]
Ajuda a identificar oportunidades em cenários mais atuais,
permitindo o bom desenvolvimento de um ambiente em constante evolução.

É válido ressaltar que a visão administrativa está em todo âmbito da RCC, isto é,
tanto em projetos enviados, como na gestão de seus subalternos.
Está muito mais atrelada à facilidade de você identificar
as necessidades da situação, do que a uma definição simples.

