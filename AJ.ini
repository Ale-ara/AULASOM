[color=#28453a][b][DESENVOLVIMENTO JURÍDICO][/color][/b]

O desenvolvimento jurídico está muito interligado ao seu desenvolvimento
pessoal como militar da Revolução Contra o Crime.
Entender como cada órgão funciona e como seus militares trabalham em
cada um é essencial.

Estudando os documentos, é possível entender de maneira
mais clara quais tipos de propostas e mudanças seriam levadas em conta
e aceitas, ou seja, quais intenções a Corregedoria tem ao aprovar uma mudança
em algum documento. Sendo assim, é imprescindível que você procure
entender as interpretações de cada documento, estudando os capítulos a fundo

A protocolização de recursos e projetos possuem um meio de desburocratização
através da Procuradoria Militar de Justiça, que irá auxiliar o policial
que lhe pedir.

Todas ações realizadas pela Corregedoria são públicas, podendo ser acessadas no Diário Oficial
da Corregedoria ou na Seção Pública do mesmo órgão, ambos tópicos no fórum.

