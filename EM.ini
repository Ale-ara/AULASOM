[color=#28453a][b][INTRODUÇÃO][/color][/b]

A Polícia Militar Revolução Contra o Crime é uma instituição que se dedica em preservar a
segurança e manutenção da ordem, garantindo aos seus policiais um ambiente justo e igualitário.
Nossa instituição é composta por órgãos extremamente competentes que desempenham um papel
fundamental na busca desses objetivos. São eles: Diretoria, Corregedoria, a Procuradoria
Militar de Justiça e o Comando de Segurança.

[color=#28453a][b][DIRETORIA][/color][/b]

Responsável diretamente pelo Corpo Executivo da RCC, é o órgão que cuida de toda a manutenção,
evolução e auxílio aos policiais do corpo, contribuindo para sua estabilidade e
garantindo a capacitação adequada e efetiva aos executivos.

A Diretoria é composta por todos os membros da Especialização Avançada,
selecionados rigorosamente pelo próprio órgão. Através de treinamentos e orientações efetivas,
a Diretoria busca moldar e fortalecer o Corpo Executivo, trazendo uma maior valorização aos
policiais integrantes.

