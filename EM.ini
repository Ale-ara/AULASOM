são confiáveis, de forma a evitar cair em golpes.

[color=#28453a][b][SETOR JUDICIÁRIO][/color][/b]

A Corregedoria é o órgão judicante que representa a segunda instância da RCC,
prezando por manter a integridade e a legitimidade dos policiais,
corrigindo suas más ações através da busca pela justiça.

O papel da Corregedoria na Revolução Contra o Crime vai muito além de simplesmente
investigar eventuais desvios de conduta por parte dos membros da instituição, mas também
representa uma parte administrativa no geral da instituição, tendo poder para
alterar ou adicionar normas nos documentos e fazer mudanças significativas
em companhias, subcompanhias e alguns órgãos

A Procuradoria Militar de Justiça é também componente do Setor Judiciário,
embora subordinada à Corregedoria. Ela tem a função primordial de
desburocratizar quaisquer relações entre os policiais da RCC e a segunda instância,
como na protocolização de recursos e propostas de lei.

Além disso, tem ação direta na mediação de executivos e oficiais intermediários
através da Avaliação de Qualificação do Oficialato Intermediário.

