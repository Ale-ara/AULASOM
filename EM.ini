[color=#28453a][b][COMANDO DE SEGURANÇA][/color][/b]


O Comando de Segurança Institucional é composto por três órgãos:

- Repartição de Ações Interventivas e Ostensivas (RAIO);
- Grupamento de Ações Táticas Especiais (GATE);
- Serviço Secreto (P2).

Juntos, esses grupos formam uma força conjunta para garantir a integridade física e moral
da Revolução Contra o Crime.

O RAIO atua diretamente na segurança estrutural da instituição, sendo sempre prioridade
no acionamento de protocolos de emergência em base.

O GATE e Serviço Secreto são dois órgãos que compõem o Setor de Inteligência, focado
em operações de investigação, tática e defesa na polícia.

O Comando de Segurança atua diariamente para que toda e qualquer
ação contrária aos valores de segurança pregados na instituição sejam neutralizados
rapidamente.

