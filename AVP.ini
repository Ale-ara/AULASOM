[color=#28453a][b][INTRODUÇÃO][/color][/b]

A nossa instituição tem como seus pilares primordiais:
Amar a RCC, respeito à Hierarquia e companheirismo.
Nossa maior visão é ser referência no ramo Policial do Habbo Hotel, com qualidade na gestão
e serviços, motivando sempre seus militares a seguirem seus objetivos e focos.

[color=#28453a][b][AMAR A RCC][/color][/b]

Desde sua entrada na polícia, é cobrado e ensinado que só se deve servir a uma instituição militar.
Ao escolhermos a RCC, carregamos o lema: "UMA VEZ RCC, SEMPRE RCC!", devido ao fato de que
seus membros são treinados e instruídos a se tornarem lendários e únicos, como verdadeiros líderes.
No peito, deve ser carregado nosso brasão, demonstrando amor, comprometimento e
fidelidade com a polícia, dando seguimento ao nosso maior objetivo atual.
É de nossa responsabilidade, como militares honrados, ecoar e vibrar o nome da RCC por todo
o hotel, preservando, primordialmente, seus valores e princípios.

Alguma dúvida até aqui?
[size=11][color=#28453a][b][Printe as respostas fornecidas pelos alunos neste trecho.
Caso algum caia, a aula será computada apenas mediante apresentação desta comprovação.][/size][/color][/b]

[color=#28453a][b][RESPEITO À HIERARQUIA][/color][/b]

A hierarquia é a cadeia de comando da polícia, segundo a qual superiores possuem autoridade sobre
seus subalternos, de modo a cobrarem sua disciplina.
A disciplina é a obediência ao conjunto de regras e normas estabelecido pela instituição,
acatando às ordens de superiores sem questioná-los ou confontrá-los.
Logo, pode-se dizer que, juntas, constituem a essência do militarismo.
Caso receba uma ordem ou punição injusta, cumpra e posteriormente conte algum superior
ao policial que o puniu em posse das provas.

[color=#28453a][b][COMPANHEIRISMO][/color][/b]

Nesse pilar, nossa maior responsabilidade é prezar pelo trabalho coletivo, valorizando
o serviço de cada membro da polícia. Além disso, ser companheiro é, também, se dispor
ao próximo, afim de auxiliar na carreira, nas conquistas e nos anseios de
todos os policiais, sejam eles superiores, pares e/ou subalternos.

