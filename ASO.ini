[color=#28453a][b][IMPEDINDO A ENTRADA DE FAKES][/color][/b]

Você conhece o termo "fake"? Basicamente, são usuários sem vínculos com a polícia que buscam apenas
causar transtornos e incômodos. Confira algumas dicas para impedir a entrada de fakes como operador:

[color=#28453a][b]Operadores número 01 e 02:[/color][/b]
Seja sempre ágil em fechar o portão, pedindo kicke ao Auxiliar Operacional (como operador 1, ainda é
possível utilizar o comando "desviarsc") caso necessário. Lembre-se de conferir todos os requisitos
atenciosamente e também que um policial a partir de cabo/assessor não pode entrar com modo offline.
Caso alguém esteja com esta opção ativa, estará sujeito a um rebaixamento.

[color=#28453a][b]Operador número 03:[/color][/b]
Fique atento a todos que estão sendo conferidos, copiando o nick por SUSSURRO e certificando-se de
que copiou todos os caracteres corretamente. Normalmente, fakes possuem nomes com muitas pontuações
e, se tiver dúvidas, verifique a data de seu conferimento, pois a data da listagem nunca é menor que
a data de criação da conta. Por exemplo: Policial? pode se tornar Policial?. (com² ponto no final).
Caso o civil não esteja ativo no system, utilize o comando "desviarsc" para kická-lo.

[color=#28453a][b]Operador número 04:[/color][/b]
Nesta função, SUSSURRE com o recruta e copie seu nick para conferimento em "Listagem: Exonerados" e
"Requerimento: Exonerados". Caso este esteja exonerado ou apresentando um comportamento inadequado,
remova-o do roller utilizando o comando "pkike".

