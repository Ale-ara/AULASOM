[color=#28453a][b][SOCIOLOGIA OPERACIONAL][/color][/b]

A Polícia Militar Revolução Contra o Crime, em seus batalhões, conta com um alto fluxo de policiais
e civis. Por ser antiga, a RCC carrega policiais novatos, veteranos, reformados, desligados e
exonerados. Os veteranos, reformados, oficiais e aspirantes/equivalências possuem um passe para
adentrar no batalhão através de um portão de permissão, não sendo necessário passar pela
sala de controle. Independente do motivo, os policiais desligados não são impedidos de se realistar.
Sendo assim, a entrada na instituição só não é permitida aos exonerados.

[color=#28453a][b][PERCEPÇÃO][/color][/b]

A percepção do batalhão é algo que todo militar deve portar em sua carreira. Observar os policiais e
tudo que está acontecendo é algo que você deve praticar a partir de agora. Tal atenção é importante
pois com ela você não comete deslizes e ajuda a manter a polícia em segurança, podendo
conquistar, desta forma, o reconhecimento de seus superiores.

