[color=#28453a][b][SENHAS][/color][/b]

Uma boa senha deve ter pelo menos oito caracteres e ser fácil de lembrar, contendo uma mistura de
maiúsculas, minúsculas, números e símbolos. Uma regra que gera senhas difíceis é utilizar uma frase
qualquer e pegar a primeira letra de cada palavra. Por exemplo, usando a frase "batatinha quando
nasce se esparrama pelo chão" podemos gerar a senha "!BqnsepC", onde o sinal de exclamação é
inserido para acrescentar um símbolo à senha. Em sites diferentes (como o system, fórum e habbo), é
essencial que utilize senhas distintas, evitando anotá-las no seu computador ou celular.

[color=#28453a][b][CUIDADO COM SITES SUSPEITOS][/color][/b]

É importante tomar cuidado com os sites acessados. Siga as seguintes dicas:
- Não acesse sites que prometem alguma premiação ou vantagem, são todas páginas que visam o roubo de
sua conta e informações, podendo comprometer o seu dispositivo e acesso.
- Antes de comprar algo na internet, confira opiniões sobre o vendedor/loja, verificando se estes
são confiáveis, de forma a evitar cair em golpes.

[color=#28453a][b][HACKER VS CRACKER][/color][/b]

"Hacker" e "cracker" podem ser palavras parecidas, mas possuem significados bastante opostos no
mundo da tecnologia. De uma forma geral, hackers são indivíduos que elaboram e modificam softwares e
hardwares de computadores, seja desenvolvendo funcionalidades novas ou adaptando as antigas. Já
cracker é o termo usado para indicar quem pratica a quebra (ou cracking) de um sistema de segurança.

