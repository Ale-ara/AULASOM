[color=#28453a][b][COOKIES E MALWARES][/color][/b]

Cookies são pequenas informações que os sites visitados por você podem armazenar em seu browser.
Estes são utilizados pelos sites de diversas formas, tais como:

- Manter listas de compras ou listas de produtos preferidos em sites de comércio eletrônico;
- Guardar a sua id3ntificação e senha quando você vai de uma página para outra; entre outras.

Código malicioso ou Malware é um termo genérico que abrange todos os tipos de programa desenvolvidos
especificamente para executar ações maliciosas em um micro. Alguns exemplos de malware são:

- vírus; worms e bots; backdoors; cavalos de tróia; keyloggers e outros programas spyware; rootkits.

Segue algumas dicas para identificar se possivelmente seu computador está em risco:
- O computador desliga sozinho e sem motivo aparente, além de ficar mais lento para
ligar, desligar, executar programas ou acessar a internet;
- Janelas de pop-up aparecem e sites são redirecionados de forma inesperada;
- Emails ou postagens em redes sociais dos quais você não se lembra de ter realizado.

Nestes casos, deve-se acionar a verificação do antivírus e verificar se o firewall está ativo.

